<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" href="Assets/icon.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/f0e87053d1.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <h2>Calculator</h2>
      <div class="screen"></div>
      <div class="buttons">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button backspace">&#9003;</button>
        
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button operator">+</button>

        
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button operator">-</button>
        
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button operator">ร</button>
        
        <button class="button operator">รท</button>
        
      </div>
      <div class="equals-button">
        <button class="buttonss operator">C</button>
        <button class="button operator">=</button>
      </div>
      
    </div>
  </div>

  <footer>
    <div class="social-icons">
      <a href="https://twitter.com/liyan_nk_" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://github.com/liyan-nk" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://instagram.com/liyan_nk_/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://in.linkedin.com/in/liyan-nechikaden-b58331256" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
    <p>&copy; 2023 Liyan NK. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
